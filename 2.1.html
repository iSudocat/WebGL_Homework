<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec2 vPosition;
  varying vec4 Color;
  vec2 a = vec2(-sqrt(3.0) / 2.0, -0.5);
  vec2 b = vec2(sqrt(3.0) / 2.0, -0.5);
  vec2 c = vec2(0, 1);

  void main() {
      gl_Position = vec4(vPosition, 0.0, 1.0);
      Color = vec4(distance(vPosition, a) / 2.0, distance(vPosition, b) / 2.0, distance(vPosition, c) / 2.0, 1.0);
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 Color;
  void main() {
    gl_FragColor = Color;
  }
</script>

</script>
